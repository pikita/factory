<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>factory</title>
  <script src="main.js" type="module"></script>
  <script src="text-animation.js" type="module"></script>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- ENTRY PAGE -->
  <div class="pre-chache"></div>



  <main>
    <section class="hero-grid-container">
      <div class="container-grid">

        <div class="top-left overlay">
          <!-- video container -->
          <div class="video-container">
            <video autoplay muted loop id="mainVideo">
              <source src="./images/1-giuseppe-esposito-tlvssns-fashion-film-trailer.mp4" type="video/mp4">
            </video>
          </div>
          <!-- end video setting -->
        </div>
        <!-- IMMAGINI -->
        <div class="btm-left">
          <div class="left-img">
            <img src="./images/giuseppe-esposito-photography-tlvssns-mario-cattaldi-alghero-16.png" alt="" >
          </div>
        </div>
        <div class="btm-right">
          <div class="right-img">
            <img src="./images/giuseppe-esposito-photography-tlvssns-mario-cattaldi-alghero-16.png" alt="" >
          </div>
        </div>


        <div class="big-left"></div>
      </div>
    </section>
  </main>



  <p class="centered-text">we love storytelling</p>
  <div class="blocks">
    <div class="block block-left">

      <div class="areaGrande"></div>
      <div class="areaPiccolaSinistra"></div>
      <div class="areaPiccolaDestra"></div>

    </div>
    <div class="block block-right">
      <div class="red"></div>
      <div class="black"></div>
      <div class="celeste"></div>
      <div class="orange"></div>
    </div>
  </div>








  <link href="style.css" rel="stylesheet" type="text/css" />
</body>

</html>
